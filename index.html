<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Around US" />
    <meta name="author" content="Anthony Martinez" />
    <meta name="keywords" content="html, css, responsive, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Header.png"
          alt="Around the US logo"
        />
      </header>
      <main class="main">
        <img
          class="main__profile-photo"
          src="images/image.jpg"
          alt="profile photo"
        />
        <div class="main__profile-info">
          <div class="main__profile-title">
            <h2 class="main__profile-name">Jacques Cousteau</h2>
            <button class="main__profile-edit">
              <img src="images/edit__button.svg" alt="edit button" />
            </button>
          </div>
          <h4 class="main__profile-profesion">Explorador</h4>
        </div>
        <button class="main__profile-add-button">
          <img
            class="main__profile-add-button-img"
            src="images/add__button.svg"
            alt="add button"
          />
        </button>
      </main>
      <dialog class="dialog popups">
        <h3 class="dialog__title">Editar perfil</h3>
        <button class="dialog__cerrar">
          <img class="dialog__cerrar-img" src="images/Close_Icon.png" alt="" />
        </button>
        <form action="#" class="dialog__form">
          <input type="text" class="dialog__input-name" placeholder="Nombre" />
          <input
            type="text"
            class="dialog__input-about"
            placeholder="Acerca de mí"
          />
          <button type="submit" class="dialog__button-save">Guardar</button>
        </form>
      </dialog>
      <section class="elements">
        <div class="card">
          <img
            class="card__img"
            src="images/place1.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Valle de Yosemite</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="images/place2.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Lago Louise</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="images/place3.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Montañas Calvas</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="images/place4.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Latemar</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="images/place5.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Vanoise National Park</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="images/place6.jpg"
            alt="photograph of a river in the middle of the forest"
          />
          <div class="card__container">
            <h3 class="card__name">Lago di Braies</h3>
            <button class="card__like">
              <img
                class="card__like-logo"
                src="images/like.svg"
                alt="like logo"
              />
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
