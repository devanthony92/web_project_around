<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Anthony Martinez" />
    <meta name="keywords" content="html, css, responsive, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/Header.png" alt="Around the US logo"></img>
    </header>
    <profile class="profile">
            <img class="profile__photo" src="images/image.jpg" alt="profile photo">
            <div class="profile__profile_info">
                <div class="profile__title">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit"><img src="images/edit__button.svg" alt="edit button"></button>
                </div>
                <h4 class="profile__profesion">Explorador</h4>
            </div>
            <button class="profile__add_button"><img class="profile__add_button_img" src="images/add__button.svg" alt="add button"></button>
    </profile>
    <popup class="popup ">
        <h3 class="popup__title">Editar perfil</h3>
        <button class="popup__cerrar"><img class="popup__cerrar_img" src="images/Close_Icon.png" alt=""></button>
        <form action="#" class="popup__form">
            <input type="text" class="popup__input_name" placeholder="Nombre">
            <input type="text" class="popup__input_about" placeholder="Acerca de mí">
            <button type="submit" class="popup__button_save">Guardar</button>
        </form>
    </popup>
    <elements class="elements">
        <div class="card">
            <img class="card__img" src="images/place1.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Valle de Yosemite</h3>
                <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__img" src="images/place2.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Lago Louise</h3>
                <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__img" src="images/place3.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Montañas Calvas</h3>
                <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__img" src="images/place4.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Latemar</h3>
                <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__img" src="images/place5.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Vanoise National Park </h3>
                <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__img" src="images/place6.jpg" alt="photograph of a river in the middle of the forest" >
            <div class="card__container">
                <h3 class="card__name">Lago di Braies</h3>
            <button class="card__like"><img class="card__like_logo" src="images/like.svg" alt="like logo"></button>
        </div>
        </div>
    </elements>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2025  Around The U.S.</p>
    </footer>
</div>
    <script src="script/script.js"></script>
</body>
</html>
