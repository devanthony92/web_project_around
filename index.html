<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Around US" />
    <meta name="author" content="Anthony Martinez" />
    <meta name="keywords" content="html, css, responsive, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Header.png"
          alt="Around the US logo"
        />
      </header>
      <main class="main">
        <img
          class="main__profile-photo"
          src="images/image.jpg"
          alt="profile photo"
        />
        <div class="main__profile-info">
          <div class="main__profile-title">
            <h2 class="main__profile-name" id="profileName">
              Jacques Cousteau
            </h2>
            <button class="main__profile-edit" id="mainProfileEdit">
              <img src="images/edit__button.svg" alt="edit button" />
            </button>
          </div>
          <h4 class="main__profile-profesion" id="profileProfesion">
            Explorador
          </h4>
        </div>
        <button class="main__profile-add-button" id="addButton">
          <img
            class="main__profile-add-button-img"
            src="images/add__button.svg"
            alt="add button"
          />
        </button>
      </main>
      <section class="elements" id="elementsSection"></section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>
      <dialog class="popup" id="formEditPopup">
        <div class="dialog">
          <h3 class="dialog__title">Editar perfil</h3>
          <button class="dialog__cerrar" id="formEditButtonClose">
            <img
              class="dialog__cerrar-img"
              src="images/Close_Icon.png"
              alt=""
            />
          </button>
          <form action="#" class="dialog__form" id="formEdit">
            <input
              id="inputEditName"
              type="text"
              class="dialog__input dialog__input-name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              id="inputEditAbout"
              type="text"
              class="dialog__input dialog__input-about"
              placeholder="Acerca de mÃ­"
              required
              minlength="2"
              maxlength="200"
            />
            <button
              type="submit"
              class="dialog__button-save"
              id="formEditButtonSave"
            >
              Guardar
            </button>
          </form>
        </div>
      </dialog>
      <dialog class="popup" id="popupAddPlace">
        <div class="dialog">
          <h3 class="dialog__title">Nuevo Lugar</h3>
          <button class="dialog__cerrar" id="addPlaceButtonClose">
            <img
              class="dialog__cerrar-img"
              src="images/Close_Icon.png"
              alt=""
            />
          </button>
          <form action="#" class="dialog__form" id="formAddPlace">
            <input
              id="inputAddTitle"
              type="text"
              class="dialog__input-name"
              placeholder="Titulo"
            />
            <input
              id="inputAddlink"
              type="text"
              class="dialog__input-about"
              placeholder="Enlace a la imagen"
            />
            <button
              id="ButtonSavePlace"
              type="submit"
              class="dialog__button-save dialog__button-save-filled"
            >
              Crear
            </button>
          </form>
        </div>
      </dialog>
      <dialog class="popup" id="containerPopupImage">
        <div class="dialog__image" id="popupImage"></div>
      </dialog>
    </div>
    <template id="templateImage">
      <button class="dialog__cerrar">
        <img class="dialog__cerrar-img" src="images/Close_Icon.png" />
      </button>
      <img class="dialog__image_full" src="" alt="" />
      <h3 class="dialog__nameImage"></h3>
    </template>
    <template id="templateCard"
      ><div class="card">
        <img class="card__img" src="" />
        <button class="card__delete"></button>
        <div class="card__container">
          <h3 class="card__name"></h3>
          <button class="card__like"></button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
